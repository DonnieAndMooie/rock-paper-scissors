<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div>

    </div>
    <div class ="result">

    </div>
    <script>
        function getComputerChoice(){
            randomNum = Math.floor(Math.random()*3 + 1);
            if (randomNum === 1){
                computerSelection = "rock"
            }
            else if (randomNum === 2){
                computerSelection = "paper"
            }
            else if (randomNum === 3){
                computerSelection = "scissors"
            }
            return computerSelection
    
            
        }
        function getPlayerChoice(){
            buttonRock.addEventListener("click", () => playerSelection = "rock");
            return playerSelection
        }
        function playRound(computerSelection, playerSelection){
            if (computerSelection === playerSelection){
                resultDiv.textContent = "Tie, the computer also picked " + computerSelection
                result = 0
                return result
            }
            else if (playerSelection==="rock" && computerSelection=="paper"){
                resultDiv.textContent = "Computer Wins! Paper beats Rock!"
                result = 2
                return result
            }
            else if (playerSelection==="rock" && computerSelection=="scissors"){
                resultDiv.textContent = "You Win! Rock beats Scissors!"
                result = 1
                return result
            }
            else if (playerSelection==="paper" && computerSelection=="rock"){
                resultDiv.textContent = "You Win! Paper beats Rock!"
                result = 1
                return result
            }
            else if (playerSelection==="paper" && computerSelection=="scissors"){
                resultDiv.textContent = "Computer Wins! Scissors beat Paper!"
                result = 2
                return result
            }
            else if (playerSelection==="scissors" && computerSelection=="rock"){
                resultDiv.textContent = "Computer Wins! Rock beats Scissors!"
                result = 2
                return result
            }
            else if (playerSelection==="scissors" && computerSelection=="paper"){
                resultDiv.textContent = "You Win! Scissors beats Paper!"
                result = 1
                return result
            }
    
            }
            
        
    
        const buttonRock = document.createElement("button");
        const buttonPaper = document.createElement("button");
        const buttonScissors = document.createElement("button");
        const div = document.querySelector("div");
        const resultDiv = document.querySelector(".result");
    
        buttonRock.textContent = "Rock";
        buttonPaper.textContent = "Paper"
        buttonScissors.textContent = "Scissors"

        div.appendChild(buttonRock);
        div.appendChild(buttonPaper);
        div.appendChild(buttonScissors);
    
        buttonRock.addEventListener("click",() => {
            playRound(getComputerChoice(), "rock")
        });
        
        buttonPaper.addEventListener("click",() => {
            playRound(getComputerChoice(), "paper")
        });
        
        buttonScissors.addEventListener("click",() => {
            playRound(getComputerChoice(), "scissors")
        });
    

    
    
    
    
    </script>
</body>
</html>
