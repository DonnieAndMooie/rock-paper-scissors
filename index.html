<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score">

    </div>
    <div class = "container">

    </div>
    <div class ="result">

    </div>
    <div class ="overallScore">

    </div>
    

    </div>
    <script>
        function getComputerChoice(){
            randomNum = Math.floor(Math.random()*3 + 1);
            if (randomNum === 1){
                computerSelection = "rock"
            }
            else if (randomNum === 2){
                computerSelection = "paper"
            }
            else if (randomNum === 3){
                computerSelection = "scissors"
            }
            return computerSelection
    
            
        }
        function getPlayerChoice(){
            buttonRock.addEventListener("click", () => playerSelection = "rock");
            return playerSelection
        }
        function playRound(computerSelection, playerSelection){
            if (computerSelection === playerSelection){
                resultDiv.textContent = "Tie, the computer also picked " + computerSelection
                return
            }
            else if (playerSelection==="rock" && computerSelection=="paper"){
                resultDiv.textContent = "Computer Wins! Paper beats Rock!"
                computerWins += 1
                updateScore()
                
            }
            else if (playerSelection==="rock" && computerSelection=="scissors"){
                resultDiv.textContent = "You Win! Rock beats Scissors!"
                playerWins += 1
                updateScore()
            }
            else if (playerSelection==="paper" && computerSelection=="rock"){
                resultDiv.textContent = "You Win! Paper beats Rock!"
                playerWins += 1
                updateScore()
            }
            else if (playerSelection==="paper" && computerSelection=="scissors"){
                resultDiv.textContent = "Computer Wins! Scissors beat Paper!"
                computerWins += 1
                updateScore()

            }
            else if (playerSelection==="scissors" && computerSelection=="rock"){
                resultDiv.textContent = "Computer Wins! Rock beats Scissors!"
                computerWins += 1
                updateScore()
            }
            else if (playerSelection==="scissors" && computerSelection=="paper"){
                resultDiv.textContent = "You Win! Scissors beats Paper!"
                playerWins += 1
                updateScore()
            }
    
            }
            
        let playerWins = 0
        let computerWins = 0

        
    
        const buttonRock = document.createElement("button");
        const buttonPaper = document.createElement("button");
        const buttonScissors = document.createElement("button");
        const div = document.querySelector(".container");
        const resultDiv = document.querySelector(".result");
        const scoreDiv = document.querySelector(".score");
        const overall = document.querySelector(".overallScore");

    
        buttonRock.textContent = "Rock";
        buttonPaper.textContent = "Paper";
        buttonScissors.textContent = "Scissors";

        function updateScore(){
            scoreDiv.textContent = "You: " + playerWins + " Computer: " + computerWins
            if (playerWins === 5){
                overall.textContent = "You Win The Game!";
                reset()
                }
            if (computerWins === 5){
                overall.textContent = "Computer Wins The Game!"
                reset()
            }
        }

        function reset(){
            buttonRock.style.display = "none";
            buttonPaper.style.display = "none";
            buttonScissors.style.display = "none";
            const playAgain = document.createElement("button");
            playAgain.textContent = "Play Again"
            overall.appendChild(playAgain)
            playAgain.addEventListener("click",() =>{
                playerWins = 0;
                computerWins = 0;
                playAgain.remove();
                buttonRock.style.display = "inline-block";
                buttonPaper.style.display = "inline-block";
                buttonScissors.style.display = "inline-block";
                overall.textContent = ""
                resultDiv.textContent = ""
                updateScore()
            })
        }
        updateScore()

        div.appendChild(buttonRock);
        div.appendChild(buttonPaper);
        div.appendChild(buttonScissors);
    
        buttonRock.addEventListener("click",() => {
            playRound(getComputerChoice(), "rock")
        });
        
        buttonPaper.addEventListener("click",() => {
            playRound(getComputerChoice(), "paper")
        });
        
        buttonScissors.addEventListener("click",() => {
            playRound(getComputerChoice(), "scissors")
        });

        

        
    
    
    
    
    </script>
</body>
</html>
